name: notredame
description: The 4th generation of ÉTSMobile, the main gateway between the École de technologie supérieure and its students on mobile devices.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 4.55.5

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Architecture
  get_it: ^7.7.0
  provider: ^6.1.2
  stacked: ^3.4.3

  # Firebase
  firebase_core: ^3.8.1
  firebase_analytics: ^11.3.6
  firebase_crashlytics: ^4.1.3
  firebase_remote_config: ^5.2.0

  # Web
  flutter_inappwebview: ^6.1.5
  url_launcher: ^6.3.1

  # Utils
  logger: ^2.5.0
  fluttertoast: ^8.2.8

  # Widgets
  table_calendar: ^3.1.3

  # Animations
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  skeletonizer: ^1.4.2

  # Google
  google_maps_flutter: ^2.10.0
  shared_preferences: ^2.3.3
  flutter_markdown: ^0.7.4+1

  # flutter community
  package_info_plus: ^8.1.0
  connectivity_plus: ^6.1.0
  flutter_svg: ^2.0.16
  font_awesome_flutter: ^10.8.0
  device_info_plus: ^11.1.0
  share_plus: ^10.1.1

  # Other
  flutter_cache_manager: ^3.4.1
  flutter_secure_storage: ^9.2.2
  github: ^9.24.0
  in_app_review: ^2.0.10
  easter_egg_trigger: ^1.0.1
  timeago: ^3.7.0
  calendar_view: 1.2.0
  carousel_slider: ^5.0.0
  reorderable_grid_view: ^2.2.8
  infinite_scroll_pagination: ^4.1.0
  device_calendar: ^4.3.3
  path_provider: ^2.1.5
  http: ^1.2.2
  xml: ^6.5.0
  built_collection: ^5.1.1
  collection: ^1.18.0
  intl: ^0.19.0
  image: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4
  flutter_launcher_icons: ^0.14.2
  build_runner: ^2.4.13
  import_sorter: ^4.6.0
  flutter_lints: ^5.0.0
  webview_flutter_android: ^4.1.0

flutter_icons:
  android: 'launcher_icon'
  ios: 'LaunchImage'
  image_path: 'assets/icons/launcher_icon.png'
  adaptive_icon_background: '#EF3F45'
  adaptive_icon_foreground: 'assets/icons/ic_launcher_foreground.png'

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/markdown/
    - assets/icons/
    - assets/animations/
    - assets/

flutter_intl:
  enabled: true