name: notredame
description: The 4th generation of ÉTSMobile, the main gateway between the École de technologie supérieure and its students on mobile devices.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 4.38.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Architecture
  get_it: ^7.6.7
  provider: ^6.1.2
  stacked: ^3.4.2

  # Firebase
  firebase_core: ^2.3.0
  firebase_analytics: ^10.0.6
  firebase_crashlytics: ^3.0.6
  firebase_remote_config: ^4.3.13

  # Utils
  logger: ^2.0.2+1
  url_launcher: ^6.2.5
  enum_to_string: ^2.0.1
  fluttertoast: ^8.2.4

  # Widgets
  table_calendar: ^3.0.9
  percent_indicator: ^4.2.3
  feedback: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  flutter_siren_2: ^1.2.2

  # Customs
  ets_api_clients:
    #    path: ../ETS-API-Clients/
    git:
      url: https://github.com/ApplETS/ETS-API-Clients.git
      ref: 1.0.0

  # Other
  http: ^1.2.0
  flutter_cache_manager: ^3.0.1
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  webview_flutter: ^3.0.4
  flutter_custom_tabs: ^2.0.0+1
  google_maps_flutter: ^2.5.3
  github: ^9.1.0
  package_info_plus: ^5.0.1
  feature_discovery: ^0.14.0
  path_provider: ^2.0.11
  rive: ^0.13.0
  connectivity_plus: ^5.0.2
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.7.0
  in_app_review: ^2.0.8
  device_info_plus: ^9.1.2
  pub_semver: ^2.1.4
  home_widget: ^0.4.1
  marquee: ^2.2.3
  auto_size_text: ^3.0.0
  easter_egg_trigger: ^1.0.1
  calendar_view: ^1.1.0
  carousel_slider: ^4.2.1
  reorderable_grid_view: ^2.2.8
  import_sorter: ^4.6.0
  flutter_keychain: ^2.4.0
  device_calendar: ^4.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^2.3.0
  mockito: ^5.4.4
  flutter_config: ^2.0.2
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.8

flutter_icons:
  android: "launcher_icon"
  ios: "LaunchImage"
  image_path: "assets/icons/launcher_icon.png"
  adaptive_icon_background: "#EF3F45"
  adaptive_icon_foreground: "assets/icons/ic_launcher_foreground.png"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/html/
    - assets/icons/
    - assets/animations/
    - assets/animations/discovery/en/
    - assets/animations/discovery/fr/
    - assets/

flutter_intl:
  enabled: true
