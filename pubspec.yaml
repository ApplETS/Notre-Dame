name: notredame
description: The 4th generation of ÉTSMobile, the main gateway between the École de technologie supérieure and its students on mobile devices.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 4.4.4+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  # Architecture
  get_it: ^7.2.0
  provider: ^5.0.0
  stacked: ^2.1.0

  # Firebase
  firebase_core: ^1.3.0
  firebase_analytics: ^8.1.2
  firebase_crashlytics: ^2.0.6

  # Utils
  logger: ^1.0.0
  xml: ^5.1.0
  url_launcher: ^6.0.6
  enum_to_string: ^2.0.1
  fluttertoast: ^8.0.8

  # Widgets
  table_calendar: ^3.0.0
  percent_indicator: ^3.0.1
  feedback: ^1.2.1
  flutter_staggered_animations: ^1.0.0

  # Other
  http: ^0.13.1
  flutter_cache_manager: ^3.0.1
  flutter_secure_storage: ^4.2.0
  shared_preferences: ^2.0.5
  webview_flutter: ^2.0.4
  flutter_inappwebview: ^5.3.2
  google_maps_flutter: ^2.0.8
  github: ^8.1.0
  package_info_plus: ^1.3.0
  feature_discovery: ^0.14.0
  path_provider: ^2.0.1
  rive: ^0.7.3
  connectivity_plus: ^1.0.4
  flutter_svg: ^0.22.0
  font_awesome_flutter: ^9.1.0
  device_info_plus: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.5.3
  mockito: ^5.0.5
  flutter_config: ^2.0.0
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: "launcher_icon"
  ios: "LaunchImage"
  image_path: "assets/icons/launcher_icon.png"
  adaptive_icon_background: "#EF3F45"
  adaptive_icon_foreground: "assets/icons/ic_launcher_foreground.png"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/html/
    - assets/certificates/
    - assets/icons/
    - assets/animations/
    - assets/animations/discovery/en/
    - assets/animations/discovery/fr/
    - assets/

flutter_intl:
  enabled: true
