name: notredame
description: The 4th generation of ÉTSMobile, the main gateway between the École de technologie supérieure and its students on mobile devices.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 4.53.2

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Architecture
  get_it: ^7.1.4
  provider: ^6.1.2
  stacked: ^3.4.3

  # Firebase
  firebase_core: ^3.6.0
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3
  firebase_remote_config: ^5.1.3

  # Web
  url_launcher: ^6.3.1
  webview_flutter: ^4.10.0
  flutter_custom_tabs: ^2.1.0

  # Utils
  logger: ^2.4.0
  enum_to_string: ^2.0.1
  fluttertoast: ^8.2.8

  # Widgets
  table_calendar: ^3.1.2
  percent_indicator: ^4.2.3
  feedback: ^3.1.0

  # Animations
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  skeletonizer: ^1.4.2

  # Google
  google_maps_flutter: ^2.9.0
  shared_preferences: ^2.3.2
  pub_semver: ^2.1.4
  flutter_markdown: ^0.7.4

  # flutter community
  package_info_plus: ^8.1.0
  connectivity_plus: ^6.1.0
  flutter_svg: ^2.0.10
  font_awesome_flutter: ^10.7.0
  device_info_plus: ^11.1.0
  share_plus: ^10.1.1

  # Other
  flutter_cache_manager: ^3.4.1
  flutter_secure_storage: ^9.2.2
  github: ^9.24.0
  in_app_review: ^2.0.9
  auto_size_text: ^3.0.0
  easter_egg_trigger: ^1.0.1
  timeago: ^3.7.0
  calendar_view: ^1.2.0
  carousel_slider: ^5.0.0
  reorderable_grid_view: ^2.2.8
  infinite_scroll_pagination: ^4.0.0
  device_calendar: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^2.3.0
  mockito: ^5.4.4
  flutter_config: ^2.0.2
  flutter_launcher_icons: ^0.14.1
  build_runner: ^2.4.13
  import_sorter: ^4.6.0

flutter_icons:
  android: 'launcher_icon'
  ios: 'LaunchImage'
  image_path: 'assets/icons/launcher_icon.png'
  adaptive_icon_background: '#EF3F45'
  adaptive_icon_foreground: 'assets/icons/ic_launcher_foreground.png'

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/markdown/
    - assets/icons/
    - assets/animations/
    - assets/

flutter_intl:
  enabled: true
