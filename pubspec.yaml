name: notredame
description: The 4th generation of ÉTSMobile, the main gateway between the École de technologie supérieure and its students on mobile devices.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 4.33.1+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Architecture
  get_it: ^7.2.0
  provider: ^6.0.4
  stacked: ^3.0.1

  # Firebase
  firebase_core: ^2.3.0
  firebase_analytics: ^10.0.6
  firebase_crashlytics: ^3.0.6
  firebase_remote_config: ^3.0.6

  # Utils
  logger: ^1.0.0
  url_launcher: ^6.1.7
  enum_to_string: ^2.0.1
  fluttertoast: ^8.0.8

  # Widgets
  table_calendar: ^3.0.6
  percent_indicator: ^4.2.2
  feedback: ^2.5.0
  flutter_staggered_animations: ^1.1.1
  flutter_siren: ^1.2.0

  # Customs
  ets_api_clients:
    #    path: ../ETS-API-Clients/
    git:
      url: https://github.com/ApplETS/ETS-API-Clients.git
      ref: 0.5.0

  # Other
  http: ^0.13.4
  flutter_cache_manager: ^3.0.1
  flutter_secure_storage: ^6.1.0
  shared_preferences: ^2.0.15
  webview_flutter: ^3.0.4
  flutter_custom_tabs: ^1.0.4
  google_maps_flutter: ^2.3.0
  github: ^9.1.0
  package_info_plus: ^1.4.2
  feature_discovery: ^0.14.0
  path_provider: ^2.0.11
  rive: ^0.9.1
  connectivity_plus: ^4.0.2
  flutter_svg: ^1.0.3
  font_awesome_flutter: ^10.2.1
  in_app_review: ^2.0.6
  device_info_plus: ^4.0.0
  pub_semver: ^2.1.4
  home_widget: ^0.1.6
  marquee: 2.2.1
  auto_size_text: ^3.0.0
  easter_egg_trigger: ^1.0.1
  calendar_view: ^1.0.1
  carousel_slider: ^4.2.1
  reorderable_grid_view: ^2.2.6
  import_sorter: ^4.6.0
  flutter_keychain: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^2.0.1
  mockito: ^5.3.3
  flutter_config: ^2.0.0
  flutter_launcher_icons: ^0.11.0
  build_runner: ^2.3.3

flutter_icons:
  android: "launcher_icon"
  ios: "LaunchImage"
  image_path: "assets/icons/launcher_icon.png"
  adaptive_icon_background: "#EF3F45"
  adaptive_icon_foreground: "assets/icons/ic_launcher_foreground.png"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/html/
    - assets/icons/
    - assets/animations/
    - assets/animations/discovery/en/
    - assets/animations/discovery/fr/
    - assets/

flutter_intl:
  enabled: true
